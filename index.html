<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/stylelogin.css">
    <title>Login</title>
    <!-- Tambahkan SweetAlert CSS dan JS dari CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* CSS untuk preloader */

    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Mencegah pengiriman form default
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Tampilkan preloader
            document.querySelector('.preloader').style.display = 'flex';

            // Logika pengecekan username setelah sedikit penundaan untuk memperlihatkan preloader
            setTimeout(() => {
                if (username === 'pelamar') {
                    window.location.href = 'pelamar/home.html';
                } else if (username === 'pengirim') {
                    window.location.href = 'pengirim/home.html';
                } else {
                    document.querySelector('.preloader').style.display = 'none';
                    Swal.fire({
                        icon: 'error',
                        title: 'Username tidak dikenali',
                        text: 'Silakan coba lagi dengan username yang benar.',
                    });
                }
            }, 2000); 
        }
    </script>
</head>
<body>
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <div class="login">
            <div class="col kotak1">
                <img src="assets/img/logo.webp" alt="">
            </div>

            <div class="col kotak2">
                <div class="form">
                    <h1>LOGIN</h1>
                    <h5>Username</h5>
                    <input type="text" name="username" placeholder="Username">
                    <h5>Password</h5>
                    <input type="password" name="password" placeholder="Password">
                    <button onclick="handleLogin(event)">LOGIN</button>
                </div>
            </div>
        </div>
        <h3>Belum memiliki akun? <a href="register.html">Register</a></h3>
    </div>
</body>
</html>
