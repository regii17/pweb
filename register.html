<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Tambahkan SweetAlert CSS dan JS dari CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/styleregister.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>REGISTER</h1>
            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="pelamar" onclick="switchForm('pelamar')" checked> Pelamar
                </label>
                <label>
                    <input type="radio" name="role" value="pemberi" onclick="switchForm('pemberi')"> Pemberi
                </label>
            </div>

            <form id="pelamarForm" style="display: block;">
                <h5>Nama</h5>
                <input type="text" name="pelamar_name" placeholder="Nama">
                <h5>Alamat</h5>
                <input type="text" name="pelamar_address" placeholder="Alamat">
                <h5>Email</h5>
                <input type="email" name="pelamar_email" placeholder="Email">
                <h5>Tanggal Lahir</h5>
                <input type="date" name="pelamar_birthdate">
                <h5>Foto Profil</h5>
                <input type="file" name="pelamar_profile_pic" accept="image/*">
            </form>

            <form id="pemberiForm" style="display: none;">
                <h5>Nama</h5>
                <input type="text" name="pemberi_name" placeholder="Nama">
                <h5>Asal Perusahaan</h5>
                <input type="text" name="pemberi_company" placeholder="Asal Perusahaan">
                <h5>Email</h5>
                <input type="email" name="pemberi_email" placeholder="Email">
                <h5>Alamat</h5>
                <input type="text" name="pemberi_address" placeholder="Alamat">
            </form>

            <button onclick="handleRegister(event)">REGISTER</button>
        </div>
        <h3>Sudah memiliki akun? <a href="login.html">Login</a></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
